<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formcontainer">
        <h1>Sign Up here!</h1>
        <form id="myform">
            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="Enter Fullname..." required minlength="3"
                maxlength="20"><br>

            <label>Phone Number</label>
            <input type="text" name="phoneno" placeholder="Enter Phone number..." required pattern="[6789][0-9]{9}"><br>

            <label>E-Mail</label>
            <input type="Email" name="Email" placeholder="Enter Email..."><br>

            <label>Website URL</label>
            <input type="url" name="url" placeholder="Enter Url..."><br>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password..." required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="please enter 1 uppercase, 1 lowercase and 1 digit" id="Password"><br>

            <label>Confirm Password</label>
            <input type="password" name="confirmpassword" placeholder="Enter Confirm Password..." required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="please enter 1 uppercase, 1 lowercase and 1 digit" id="confirmPassword"><br>

            <input type="submit" value="REGISTER" id="register">

            <br>
            <div class="hesitate">
                Don't Hesitate
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
